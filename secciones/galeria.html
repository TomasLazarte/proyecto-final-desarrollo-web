<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="No te pierdas los próximos conciertos de James Arthur. Ven a conocer su biografía y escucha sus álbumes!.">
    <meta name="keywords" content="james arthur, tour, ticket, about, music, discography, new album, albums, songs, videos">
    <meta name="author" content="Tomás Lazarte">
    <meta name="copyright" content="James Arthur">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/JA.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>James Arthur | Gallery</title>
</head>
<body>
    <!----------------------------------------------->
    <!-- INICIO DE HEADER -->
    <header>
        <!-- BARRA NAV -->
        <nav id="barra-nav" class="navbar navbar-expand-lg navbar-light">
            <div id="contenedor-nav" class="container-fluid">
                <!-- "LOGO" -->
                <a id="home" class="navbar-brand" href="../index.html">
                    <img src="../img/logo-ja.png" alt="logo-james-arthur">
                </a>
                <!-- BOTON MENU -->
                <button id="boton-hamburguesa" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu" id="navbarNavAltMarkup">
                    <!-- SECCIONES MENU-->
                    <div id="menu-secciones" class="navbar-nav">
                        <!-- LINKS -->
                        <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                        <a class="nav-link active" href="./about.html">ABOUT</a>
                        <a class="nav-link active" href="./discografia.html">DISCOGRAFÍA</a>
                        <a class="nav-link active" href="./galeria.html">GALERÍA</a>
                        <a class="nav-link active" href="./contacto.html">CONTACTO</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!----------------------------------------------->
    <!-- INICIO DE MAIN -->
    <main class="galeria-fondo">
        <div id="carouselExampleIndicators" class="galeria-imagenes carousel slide" data-bs-ride="carousel">
            <h2 class="galeria-titulo-uno">GALERÍA</h2>
            <div id="carousel-botones" class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>
            <div id="galeria-fotos" class="carousel-inner">
                <div id="foto-uno" class="carousel-item active">
                    <img src="../img/galeria1.jpg" class="d-block w-25" alt="james-arthur-imagen">
                </div>
                <div id="foto-dos" class="carousel-item">
                    <img src="../img/galeria2.jpeg" class="d-block w-50" alt="james-arthur-imagen">
                </div>
                <div id="foto-tres" class="carousel-item">
                    <img src="../img/galeria4.jpeg" class="d-block w-25" alt="james-arthur-imagen">
                </div>
                <div id="foto-cuatro" class="carousel-item">
                    <img src="../img/galeria3.png" class="d-block w-50" alt="james-arthur-imagen">
                </div>
                <div id="foto-cinco" class="carousel-item">
                    <img src="../img/galeria5.jpg" class="d-block w-25" alt="james-arthur-imagen">
                </div>
                <div id="foto-seis" class="carousel-item">
                    <img src="../img/galeria6.jpg" class="d-block w-50" alt="james-arthur-imagen">
                </div>
            </div>
            <button id="carousel-prev" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button id="carousel-next" class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <section class="galeria-videos">
            <h2 class="galeria-titulo-dos">VÍDEOS</h2>
            <iframe class="video-uno" width="500" height="300" src="https://www.youtube.com/embed/VEZ0PFpy4dA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe class="video-dos" width="500" height="300" src="https://www.youtube.com/embed/q4Fh-9Wl-Dw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe class="video-tres" width="500" height="300" src="https://www.youtube.com/embed/mmWnvdhKJLI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe class="video-cuatro" width="500" height="300" src="https://www.youtube.com/embed/RY2WAnZ7Dcg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </main>
    <!----------------------------------------------->
    <!-- FOOTER & COPYRIGHT -->
    <footer id="footer">
        <div>
            <p class="copyright">&#169; 2022 por Tomás Lazarte</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
