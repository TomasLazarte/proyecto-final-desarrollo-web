<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="No te pierdas los próximos conciertos de James Arthur. Ven a conocer su biografía y escucha sus álbumes!.">
    <meta name="keywords" content="james arthur, tour, ticket, about, music, discography, new album, albums, songs, videos">
    <meta name="author" content="Tomás Lazarte">
    <meta name="copyright" content="James Arthur">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/JA.png" type="image/x-icon">
    <title>James Arthur | Contact</title>
</head>
<body>
    <!----------------------------------------------->
    <!-- INICIO DE HEADER -->
    <header>
        <!-- BARRA NAV -->
        <nav id="barra-nav" class="navbar navbar-expand-lg navbar-light">
            <div id="contenedor-nav" class="container-fluid">
                <!-- "LOGO" -->
                <a id="home" class="navbar-brand" href="../index.html">
                    <img src="../img/logo-ja.png" alt="logo-james-arthur">
                </a>
                <!-- BOTON MENU -->
                <button id="boton-hamburguesa" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu" id="navbarNavAltMarkup">
                    <!-- SECCIONES MENU-->
                    <div id="menu-secciones" class="navbar-nav">
                        <!-- LINKS -->
                        <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                        <a class="nav-link active" href="./about.html">ABOUT</a>
                        <a class="nav-link active" href="./discografia.html">DISCOGRAFÍA</a>
                        <a class="nav-link active" href="./galeria.html">GALERÍA</a>
                        <a class="nav-link active" href="./contacto.html">CONTACTO</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!----------------------------------------------->
    <!-- INICIO DE MAIN -->
    <main class="contacto-fondo">
        <!-- CONTENEDOR - CONTACTO Y REDES SOCIALES -->
        <div class="contacto-contenedor">
            <!-- TÍTULO Y SUBTÍTULO -->
            <h2>CONTACTO</h2>
            <h3>NOS GUSTARÍA SABER SU OPINIÓN</h3>
            <!-- INICIO FORMULARIO -->
            <form action="#">
                <div class="form">
                    <!-- NOMBRE -->
                    <div>
                        <input class="nombre" type="text" id="nombre" placeholder="Nombre" name="nombre">
                    </div>
                    <!-- EMAIL -->
                    <div>
                        <input class="email" type="email" id="email" placeholder="Email" name="email">
                    </div>
                    <!-- TEXTO -->
                    <div>
                        <textarea class="msj" name="text" cols="40" rows="15" placeholder="Escriba aquí su opinión"></textarea>
                    </div>
                    <!-- BOTÓN ENVIAR -->
                    <input class="enviar" type="submit" value="Enviar">
                </div>
            </form>
            <!-- REDES SOCIALES -->
            <div class="logos-redes">
                <h3>ENCUENTRA AL ARTISTA EN ESTAS REDES</h3>
                <div>
                    <a href="https://www.instagram.com/jamesarthur23/?hl=es">
                        <img src="../img/instagram.png" alt="instagram-icon">
                    </a>
                    <a href="https://www.facebook.com/JamesArthur">
                        <img src="../img/facebook.png" alt="facebook-icon">
                    </a>
                    <a href="https://open.spotify.com/artist/4IWBUUAFIplrNtaOHcJPRM?si=EZuUJli-TiSvqptD5kFqZA">
                        <img src="../img/spotify.png" alt="spotify-icon">
                    </a>
                    <a href="https://www.youtube.com/channel/UCV5Gw7GGOMxe6SSF6llp_3Q">
                        <img src="../img/youtube.png" alt="youtube-icon">
                    </a>
                    <a href="https://twitter.com/JamesArthur23">
                        <img src="../img/twitter.png" alt="twitter-icon">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!----------------------------------------------->
    <!-- FOOTER & COPYRIGHT -->
    <footer id="footer">
        <div>
            <p class="copyright">&#169; 2022 por Tomás Lazarte</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
